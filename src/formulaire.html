    <main>
        <section class="formulaire">
            <h2>Prendre rendez-vous en ligne</h2>
            <form action="">
                <div>
                    <label for="">nom</label> <br>
                    <input type="text" placeholder="Dupont">
                </div>

                <div>
                    <label for="">prénom</label> <br>
                    <input type="text" placeholder="Marc">
                </div>

                <div>
                    <label for="">mail</label> <br>
                    <input type="mail" placeholder="dupontmarc@gmail.com">
                </div>

                <div>
                    <label for="">numéro</label> <br>
                    <input type="tel" placeholder="0728947193">
                </div>

                <div>
                    <label for="">niveau de technophobie sur 10</label> <br>
                    <output name="result4">1</output>
                    <input type="range" min="1" max="10" value="1" name="range" oninput="result4.value=parseInt(range.value)">
                </div>

                <div class="container_cta">
                    <a href="" class="button button_resp_bleu">Obtenir un rendez-vous</a>
                </div>
            </form>
        </section>
    </main>
